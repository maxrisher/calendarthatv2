<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% load static %}
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'web_interface/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'web_interface/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'web_interface/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'web_interface/site.webmanifest' %}">
   <title>CalendarThat</title>
   <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
   <nav class="flex justify-between items-center p-4 bg-white shadow-sm">
    <!-- mobile -->
       <!-- <img src="{% static 'web_interface/images/CalendarThatLogoSmallMar1.svg' %}" class="w-16 block sm:hidden" href="{% url 'home' %}" alt="CalendarThat"> -->
       <h1 class="text-xl font-bold block sm:hidden">
        <a href="{% url 'home' %}">CalendarThat</a>
       </h1>
       <!-- web -->
       <img src="{% static 'web_interface/images/CalendarThatLogoFeb17.svg' %}" class="w-40 hidden sm:block" href="{% url 'home' %}" alt="CalendarThat">

       <div class="space-x-1 flex">
           {% if user.is_authenticated %}
               <a href="{% url 'user_settings' %}" class="w-10 h-10 bg-blue-300 rounded-full flex items-center justify-center text-white">
                    {{ user.email|slice:":2"|upper }}
                </a>
           {% else %}
               <a href="{% url 'account_login' %}" class="flex w-20 h-10 bg-blue-500 rounded-full text-white items-center justify-center">
                Log In
            </a>
               <a href="{% url 'account_signup' %}" class="flex w-20 h-10 border border gray-900 rounded-full font-medium items-center justify-center">
                Sign Up
            </a>
           {% endif %}
       </div>
   </nav>
   
   {% block content %}
   {% endblock %}
</body>
</html>
