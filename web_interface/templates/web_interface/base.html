<!DOCTYPE html>
<html>
<head>
   <title>CalendarThat</title>
   <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
   <nav class="flex justify-between items-center p-4 bg-white shadow-sm">
       <h1 class="text-2xl font-bold">CalendarThat</h1>
       <div class="space-x-4">
           {% if user.is_authenticated %}
               <a href="{% url 'account_logout' %}" class="text-blue-600 hover:text-blue-800">Log Out</a>
           {% else %}
               <a href="{% url 'account_login' %}" class="text-blue-600 hover:text-blue-800">Log In</a>
               <a href="{% url 'account_signup' %}" class="text-blue-600 hover:text-blue-800">Sign Up</a>
           {% endif %}
       </div>
   </nav>
   
   {% block content %}
   {% endblock %}
</body>
</html>
