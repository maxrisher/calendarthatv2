{% extends "web_interface/base.html" %}

{% block content %}
<h2>Sign Up</h2>
<form method="post">
    {% csrf_token %}


    <label for="id_email">Email</label>
    {{ form.email }}

    <label>Password</label>
    {{ form.password1 }}

    <label>Time Zone</label>
    {{ form.time_zone_name }}

    <button type="submit">Sign Up</button>
</form>
{% endblock %}
