{% extends "web_interface/base.html" %} 

{% block content %}
{% if user.is_authenticated %}
  Hi {{ user.email }}!
  <p><a href="{% url 'account_logout' %}">Log Out</a></p>
{% else %}
  <p>You are not logged in</p>
{% endif %}

<h1>Paste your text here</h1>

<form method="POST" action="{% url 'create_event_web' %}">
    {% csrf_token %}
    <textarea name="event_text" rows="5" cols="60"></textarea>
    <br><br>
    <button type="submit">Create Event</button>
</form>

{% endblock %}
